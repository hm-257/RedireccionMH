<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nos funaron wn :c...</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;

      background-image:
        linear-gradient(120deg, #00000099, #0a0a0a99, #00000099),
        url('https://imgur.com/9sxRDRR.png');
      background-size: 300% 300%, cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-blend-mode: overlay;
      animation: bgMove 200s ease infinite;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 50px;
      opacity: 0;
      animation: textFadeIn 1s ease forwards;
    }

    .logo {
      width: 262px;
      margin-bottom: 40px;
      opacity: 0;
      animation: logoFadeIn 1s ease forwards;
    }

    .button-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .redirect-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 40px;
      font-size: 1.2rem;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .redirect-btn:nth-child(1) {
      animation-delay: 0.5s;
    }

    .redirect-btn:nth-child(2) {
      animation-delay: 0.8s;
    }

    .redirect-btn::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 10px;
      background: #510b92;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .redirect-btn:hover::before {
      opacity: 1;
      animation: pulseGlow 1.5s infinite ease-in-out;
    }

    .redirect-btn:hover {
      border-color: #3b0054;
    }

    .redirect-btn .glow-trail {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(239,34,34,0.5) 0%, rgba(255, 105, 97,0) 80%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      filter: blur(8px);
    }

    .redirect-btn:hover .glow-trail {
      opacity: 1;
    }

    .btn-icon {
      width: 48px;
      height: 48px;
    }

    @keyframes textFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes logoFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: blur(10px);
        opacity: 1;
        transform: scale(1);
      }
      50% {
        filter: blur(15px);
        opacity: 0.6;
        transform: scale(1.05);
      }
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
        margin-bottom: 30px;
        padding: 0 20px;
      }

      .logo {
        width: 144px;
      }

      .redirect-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }

      .button-container {
        gap: 20px;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <a href='https://twobluescans.com/wp-content/uploads/2025/07/telacreistewe.gif'"><img src="https://imgur.com/GrOyVc7.png" alt="Logo" class="logo"></a>
  <h1>¡Visita nuestra Página Web!</h1>
  <div class="button-container">
    <button class="redirect-btn" onclick="window.location.href='https://twobluescans.com'">
      <img src="https://i.imgur.com/dzRgsHf.png" alt="Site 1" class="btn-icon" />
      Nueva Página
      <span class="glow-trail"></span>
    </button>
    <button class="redirect-btn" onclick="window.location.href='https://discord.gg/J66pvQxmge'">
      <img src="https://i.imgur.com/YSsw3eS.png" alt="Site 2" class="btn-icon" />
      Nuestro Discord
      <span class="glow-trail"></span>
    </button>
  </div>

  <script>
    document.querySelectorAll('.redirect-btn').forEach(button => {
      const glowTrail = button.querySelector('.glow-trail');
      button.addEventListener('mousemove', e => {
        const rect = button.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        glowTrail.style.left = `${x}px`;
        glowTrail.style.top = `${y}px`;
      });
    });
  </script>
</body>
</html>
